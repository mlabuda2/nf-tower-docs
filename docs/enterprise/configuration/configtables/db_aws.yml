---
- 
  AWS Parameter Store:  "`/datasources/default/username`"
  Description: > 
    The user account to access your database.<br/>
    Create this user manually if using an external database.
  Value:                "e.g., `db_user`"
- 
  AWS Parameter Store:  "`/datasources/default/password`"
  Description: > 
    The user password to access your database.<br/>
    Create this password manually if using an external database.
  Value:               
- 
  AWS Parameter Store:  "`/datasources/default/url`"
  Description: > 
    The URL to access your database.
  Value:                "`jdbc:mysql://db:3306/tower`"
-
  AWS Parameter Store:  "`/datasources/default/minPoolSize`"
  Description: > 
    Minimum database connection pool size. 
  Value:                "Default: `5`"
- 
  AWS Parameter Store:  "`/datasources/default/maxPoolSize`"
  Description: > 
    Maximum database connection pool size. 
  Value:                "Default: `10`"
- 
  AWS Parameter Store:  "`/datasources/default/maxLifetime`"
  Description: > 
    Maximum lifespan of database connections, in milliseconds. 
  Value:                "Default: `1800000`"
- 
  AWS Parameter Store:  "`/redisson/uri`"
  Description: > 
    The URL to access your Tower Redis instance.
  Value:                "e.g., `redis://redis:6379`"
- 
  AWS Parameter Store:  "`/redisson/password`"
  Description: > 
    The password of your Tower Redis instance.
  Value:                
