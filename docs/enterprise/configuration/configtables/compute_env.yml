---
- 
  Environment variable:            "`TOWER_ENABLE_PLATFORMS`"
  Description: > 
    Comma-separated list of the execution backends to enable (**required**).
  Value:                "`altair-platform,awsbatch-platform,azbatch-platform,eks-platform,googlebatch-platform,gke-platform,k8s-platform,local-platform,lsf-platform,moab-platform,slurm-platform`"
- 
  Environment variable:            "`MICRONAUT_ENVIRONMENTS`"
  Description: > 
    Enable a configuration profile for the Micronaut backend service (**required**).
  Value:                "Backend configuration: X, cron deployment: X"
- 
  Environment variable:            "`TOWER_FORGE_PREFIX`"
  Description: > 
    Override the default `TowerForge` prefix, appended to AWS resources created by Tower Forge, with a custom value.
  Value:               "Default: `TowerForge`"
