---
# https://guides.micronaut.io/latest/micronaut-aws-parameter-store-gradle-java.html
# https://javaee.github.io/javamail/docs/api/com/sun/mail/smtp/package-summary.html
- 
  AWS Parameter Store:  "`/mail/smtp/user`"
  Description: > 
    Your email service user.
  Value:                "e.g., `user`"  
- 
  AWS Parameter Store:  "`/mail/smtp/password`"
  Description: > 
    Your email service password.
  Value:                "`*******`"  

- 
  AWS Parameter Store:  "`/mail/smtp/host`"
  Description: > 
    Your email service endpoint URL, excluding protocol.
  Value:                "e.g., `email-smtp.eu-west-1.amazonaws.com`"  
- 
  AWS Parameter Store:  "`/mail/smtp/port`"
  Description: > 
    Your email service port. Note that most cloud services block port 25 by default.
  Value:                "Default: `587`"  
- 
  AWS Parameter Store:  "`/mail/from`"
  Description: >
    The email address used to send Tower emails.
  Value:                "e.g., `tower@your-company.com`"  
- 
  AWS Parameter Store:  "`/mail/smtp/auth`"
  Description: >
    Use SMTP authentication when calling your email service endpoint.
  Value:                "Default: `true`"  
- 
  AWS Parameter Store:  "`/mail/smtp/starttls/enable`"
  Description: >
    Switch the connection to a TLS-protected connection before issuing login commands.
  Value:                "Default: `true`"  
- 
  AWS Parameter Store:  "`/mail/smtp/starttls/required`"
  Description: >
    Require the use of the STARTTLS command.
  Value:                "Default: `true`"  