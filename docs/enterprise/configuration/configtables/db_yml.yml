---
- 
  tower.yml:            "`datasources.default.username`"
  Description: > 
    The user account to access your database.<br/>
    Create this user manually if using an external database.
  Value:                "e.g., `db_user`"
- 
  tower.yml:            "`datasources.default.password`"
  Description: > 
    :fontawesome-solid-bullhorn: The user password to access your database.<br/>
    Create this password manually if using an external database.
  Value:                
- 
  tower.yml:            "`datasources.default.url`"
  Description: > 
    The URL to access your database.
  Value:               "e.g., `jdbc:mysql://db:3306/tower`"
- 
  tower.yml:            "`datasources.default.minPoolSize`"
  Description: > 
    Minimum database connection pool size. 
  Value:              "Default: `5`"
- 
  tower.yml:            "`datasources.default.maxPoolSize`"
  Description: > 
    Maximum database connection pool size. 
  Value:              "Default: `10`"
- 
  tower.yml:            "`datasources.default.maxLifetime`"
  Description: > 
    Maximum lifespan of database connections, in milliseconds. 
  Value:              "Default: `1800000`"
- 
  tower.yml:            "`redisson.uri`"
  Description: > 
    The URL to access your Tower Redis instance.
  Value:              "e.g., `redis://redis:6379`"
- 
  tower.yml:            "`redisson.password`"
  Description: > 
    :fontawesome-solid-bullhorn: The password of your Tower Redis instance.
  Value:              
